            <div class="ItemSearch id1">
                <span>C 001 024</span>

        </div>
    </div>

    <div class="Item">
        <div class="Title">
            <span class="PecaNome">C 001 024</span>
        </div>
        <div class="save">
            <button class="salvar" disabled>Salvar</button>
        </div>
        <div class="Datas">
                <div class="periodo-ckbox">
                    <label for="">Período</label>
                    <input type="checkbox" name="Periodo" id="Periodo">
                </div>
                <div class="periodo--input">
                    <div class="periodo">
                        <label for="" class="labelDe">Dia:</label>
                        <input type="date" name="data--de" class="input--data de">
                    </div>
    
                    <div class="periodo">
                        <label for="" class="labelAte">Até:</label>
                        <input type="date" name="date-ate" class="input--data ate">
                    </div>
                </div>
        </div>
        <div class="Stats">
            <div class="Percentual">
                <div class="Per Per--dia">
                    % dia
                    <span class="Quant Dia"></span>
                </div>
                <div class="Per Per--sem">
                    % sem
                    <span class="Quant Sem"></span>
                </div>
            </div>
            <div class="chart">
                <canvas id="ChartParts"></canvas>
            </div>
        </div>
        <div class="input--prod">
            <form class="form--prod" action="" method="post">
                <div class="input--prod">
                    <label for="">Produzido</label>
                    <input type="number" min="0" disabled name="Prod--total" class="input--prod prod">
                </div>
                
                <div class="input--prod OK">
                    <label for="">OK</label>
                    <input type="number" min="0" name="Prod--OK" class="input--prod ok">
                </div>

                <div class="input--prod NOK">
                    <label for="">NOK</label>
                    <input type="number" min="0" disabled name="Prod--NOK" class="input--prod nok">
                </div>
            </form>
        </div>

        <div class="Falhas--list">
